<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Registaration Form</title>
  <link rel="icon" href="https://img.icons8.com/?size=1x&id=119157&format=png">
</head>
<body>
      <h1>Student Registaration Form</h1>

      First Name: <br>
      <input type="text" placeholder="Enter your first name" required><br>
      Last Name: <br>
      <input type="text" placeholder="Enter your last name" required><br>
      Email: <br>
      <input type="text" placeholder="it should contain @.." required><br>
      Mobile: <br>
      <input type="text" placeholder="Only 10 digits are allowed" required><br>
      Gender: <br>
      <input type="checkbox">Male 
      <input type="checkbox">Women <br>
      Date Of Birth: <br>
      <input type="date" required><br>
      Addres: <br>
      <textarea class="form-control" cols="35" rows="12" required></textarea><br>
      City: <br>
      <input type="text" required><br>
      Area PIN: <br>
      <input type="text" required><br>
      State: <br>
      <input type="text" required><br>
      Qualification: <br>
      <select>
        <option>Select Qualification</option>
        <option>10th Pass</option>
        <option>12th Pass</option>
        <option>B.tech</option>
      </select><br>
      Specialization: <br>
      <input type="checkbox">Computer Science <br>
      <input type="checkbox">Information Technology <br>
      <input type="checkbox">Computer Architecture <br>
      <input type="checkbox">Tele Communication <br>
      Password: <br>
      <input type="text" required><br>
      <button>Registered</button>
</body>
</html>
